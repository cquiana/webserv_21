<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Main page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row mt-5">
        <div class="col"></div>
        <div class="col-12 col-md-10 col-lg-5">
            <div class="card">
                <div class="card-header text-center">
                    <h3>Главная панель</h3>
                </div>
                <div class="card-body">
                    <div class="card-text">
                        <div class="d-grid">
                            <div class="btn-group" role="group" aria-label="Basic mixed styles example">
                                <button type="button" class="btn btn-lg btn-primary">Get запрос</button>
                                <button type="button" class="btn btn-lg btn-danger">Delete запрос</button>
                            </div>
                        </div>
                        <div class="border border-secondary rounded p-3 mt-3">
                            <input class="form-control" placeholder="Введите что-нибудь...">
                            <input class="form-control mt-2" type="file">
                            <div class="d-grid">
                                <a class="btn btn-secondary btn-lg mt-2">Post запрос</a>
                            </div>
                        </div>
                        <div class="d-grid">
                            <button class="btn btn-dark btn-lg mt-3" type="button">Redirect to Google</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="alert alert-success mt-3" role="alert">
                Привет, я первое сообщение сервера. Как же это круто!
            </div>
            <div class="alert alert-success mt-3" role="alert">
                <img src="https://i.pinimg.com/originals/f4/d2/96/f4d2961b652880be432fb9580891ed62.png" class="img-fluid mb-2">
                Ну привет, я твой второй сосед :)
            </div>
        </div>
        <div class="col"></div>
    </div>
</div>
</body>
</html>
